<ion-header>

  <ion-navbar color="phrLightBlue">
    <ion-title>{{measurement.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
		<ion-card-header>
			{{measurement.name}}
		</ion-card-header>
		<ion-card-content>
			{{measurement.value}} {{measurement.unit}}  <br> {{measurement.date_taken}} <br> {{measurement.note}}
		</ion-card-content>
	</ion-card>
</ion-content>
