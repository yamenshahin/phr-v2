<ion-header>

  <ion-navbar color="phrY">
    <ion-title>{{measurement.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content color="phrS" padding>
  <ion-card>
		<ion-card-header>
			{{measurement.name}}
		</ion-card-header>
		<ion-card-content>
			{{measurement.key}} {{measurement.value}} {{measurement.unit}}
		</ion-card-content>
	</ion-card>
</ion-content>
