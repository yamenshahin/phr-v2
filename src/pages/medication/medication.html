<ion-header>

  <ion-navbar color="phrY">
    <ion-title>Medication</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="goTo('MainPage')">
            <ion-icon name="home"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content color="phrS" padding>
  <!-- REMOVE br at styling stage, made it for testing button shifted above -->
  <br>
  <br>
  <br>  
  <ion-row>
    <ion-col>
        <!-- Add button -->
        <ion-fab bottom  (click)="goTo('AddMedicationPage')">
          <button ion-fab color="primary">
            <ion-icon name="add" ></ion-icon>
          </button>
        </ion-fab>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>      
          <!-- Edit button -->
        <ion-fab >
          <button ion-fab color="primary">
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-fab>
    </ion-col>
  </ion-row>
<!-- previous medications -->
  <ion-list>
    <ion-item>
      <h2>Cough</h2>
      <p>AUG25| 7DAYS </p>
      <button ion-button clear item-end (click)="showAlert()">View</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <h2>Influenza</h2>
      <p>JUL13| 10DAYS </p>
      <button ion-button clear item-end (click)="showAlert2()">View</button>
    </ion-item>
  </ion-list>

  
  <ion-list>
    <ion-item>
      <h2>Tinea</h2>
      <p>JUN2| 15DAYS </p>
      <button ion-button clear item-end (click)="showAlert2()">View</button>
    </ion-item>
  </ion-list>

   <!-- Add quick access -->
	 <ion-fab bottom right>
      <button ion-fab color="primary">
        <ion-icon name="add" ></ion-icon>
      </button>
    
      <ion-fab-list side= "left">
    
        <!-- Medical image quick access button -->
        <button ion-fab color="primary" (click)="goTo('MedicalImagesPage')">
          <ion-icon name="images" ></ion-icon>
        </button>
        <!-- Surgery quick access-->
        <button ion-fab color="primary" (click)="goTo('SurgeriesPage')">
          <ion-icon name="medkit"></ion-icon>
          </button>
        <!-- Chronic Disease quick access -->
        <button ion-fab color="primary" (click)="goTo('ChronicPage')">
          <ion-icon name="pulse"></ion-icon>
        </button>
      </ion-fab-list>
  
      <ion-fab-list side= "top">
        <!-- Allergies quick access button  -->
        <button ion-fab color="primary" (click)="goTo('AllergiesPage')">
            <ion-icon name="md-color-filter"></ion-icon>
          </button>
          <!-- Medication quick access button -->
          <button ion-fab color="primary" (click)="goTo('MedicationPage')">
            <ion-icon name="timer"></ion-icon>
            </button>
          <!-- Measurement quick access button -->
          <button ion-fab color="primary" (click)="goTo('MainMeasurementPage')">
            <ion-icon name="body"></ion-icon>  
          </button>
      </ion-fab-list>	
    </ion-fab>
  
</ion-content>
