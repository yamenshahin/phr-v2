<ion-header>

  <ion-navbar color="phrY">
    <ion-title>Add Medication</ion-title>
  </ion-navbar>

</ion-header>


<ion-content color="phrS" padding>
  <ion-row>
    <ion-col>
      <ion-item>
        <button ion-button outline center (click)="toggle()">Diagnosis</button>
        <ion-searchbar *ngIf="toggled" (ionInput)="getItems($event)" 
          (ionCancel)="onCancel($event)" animated="true">
        </ion-searchbar>
      </ion-item>  
    </ion-col>
  </ion-row>
  Possible diseases:
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <ion-item>
        Medication Course
        <ion-label floating>Drug Name</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Drug Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
       <!-- Add new drug name -->
        <!-- <ion-fab >
          <button ion-fab color="primary">
            <ion-icon name="add" ></ion-icon>
          </button>
        </ion-fab> -->
        <ion-icon name="add-circle" >
          </ion-icon>
  
      </ion-item>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-datetime placeholder="MM/DD/YYYY" displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
        <ion-label color="primary">Starting Date</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>  
        <h2>Course Duration:</h2>
        <ion-list>
          <ion-item>
          <ion-icon name="remove-circle" (click)="decrement()">
          </ion-icon>
      {{currentNumber}} Days
          <ion-icon name="add-circle" (click)="increment()">
          </ion-icon>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
        <h2>Taking Times</h2>
        <ion-list>
          <ion-item>
          <ion-icon name="remove-circle" (click)="decrementT()">
          </ion-icon>
      {{currentNumberT}} /Day
          <ion-icon name="add-circle" (click)="incrementT()">
          </ion-icon>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-toggle [(ngModel)]="toggleVal" checked="true" start></ion-toggle>
        <ion-label>Get alarms</ion-label>
      </ion-item>
    </ion-col>
      </ion-row>

  <ion-row>
      <ion-col>
          <ion-fab right (click)="presentToast('bottom')" (click)="goTo('MedicationPage')">
            <button ion-fab color="primary">
              <ion-icon name="checkmark"></ion-icon>
            </button>
          </ion-fab>
      </ion-col>
      <ion-col>
          <ion-fab >
            <button ion-fab color="primary" (click)="showConfirm()" >
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-fab>
      </ion-col>
    </ion-row>
  
</ion-content>
