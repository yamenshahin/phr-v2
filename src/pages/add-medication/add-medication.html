<ion-header>

  <ion-navbar>
    <ion-title>Add Medication</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-item>
        <!-- this should be a search bar with a database of diseases names and a auto complete -->
        <ion-label floating>Diagnosis</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <h2>Medication Course</h2>
        <!-- CRUD should be added here and still needs the database?! -->
      </ion-item>  
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-datetime placeholder="MM/DD/YYYY" displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
        <ion-label color="primary">Starting Date</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-item>
    <h2>Course Duration</h2>
    <!-- How to make $event?? to let the gestures component workO(see documentation) -->
  </ion-item>
  <ion-item>
    <h2>Taking Times</h2>
    <!-- How to make $event?? to let the gestures component workO(see documentation) -->
  </ion-item>
  <br>
  <ion-item>
    <ion-label>Use Alarms</ion-label>
    <ion-checkbox color="primary" checked="true" no-lines></ion-checkbox>
  </ion-item>

  <ion-row>
      <ion-col>
          <ion-fab right (click)="goTo('MedicationPage')">
            <button ion-fab color="primary">
              <ion-icon name="checkmark"></ion-icon>
            </button>
          </ion-fab>
      </ion-col>
      <ion-col>
          <ion-fab >
            <button ion-fab color="primary" (click)="showConfirm()" >
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-fab>
      </ion-col>
    </ion-row>
  
</ion-content>
