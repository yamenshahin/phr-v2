<ion-header>

  <ion-navbar>
    <ion-title>Add Medication</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-item>
        <!-- <ion-searchbar placeholder="Diagnosis"
        [(ngModel)]="myInput"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)">
        </ion-searchbar> -->
        <button ion-button (click)="toggle()">Diagnosis</button>
        <ion-searchbar *ngIf="toggled" (ionInput)="getItems($event)" 
          (ionCancel)="onCancel($event)" animated="true">
        </ion-searchbar>
      </ion-item>  
    </ion-col>
  </ion-row>
  Possible diseases:
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
  <ion-item>
    <h2>Medication Course</h2>
    <!-- CRUD should be added here and still needs the database?! -->
    </ion-item>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-datetime placeholder="MM/DD/YYYY" displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
        <ion-label color="primary">Starting Date</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-item>
    <h2>Course Duration</h2>
    <!-- How to make $event?? to let the gestures component workO(see documentation) -->
  </ion-item>
  <ion-item>
    <h2>Taking Times</h2>
    <!-- How to make $event?? to let the gestures component workO(see documentation) -->
  </ion-item>
  <br>
  <ion-item>
    <ion-label>Get alarms</ion-label>
    <ion-toggle [(ngModel)]="toggleVal" checked="true"></ion-toggle>
  </ion-item>

  <ion-row>
      <ion-col>
          <ion-fab right (click)="presentToast('bottom')" (click)="goTo('MedicationPage')">
            <button ion-fab color="primary">
              <ion-icon name="checkmark"></ion-icon>
            </button>
          </ion-fab>
      </ion-col>
      <ion-col>
          <ion-fab >
            <button ion-fab color="primary" (click)="showConfirm()" >
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-fab>
      </ion-col>
    </ion-row>
  
</ion-content>
