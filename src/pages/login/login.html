
<ion-header> 
  <h1> iBloom </h1>
</ion-header> 


<ion-content >
  <img src="assets/imgs/welcomeimg.png">
	<form #loginForm="ngForm" (ngSubmit)="onLogin()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Email" name="email" id="emailField" type="email" required [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit" [disabled]="loginForm.invalid">Login</button>
      </ion-col>
      <ion-col>
        <button ion-button full color="dark" (click)="goTo('RegisterPage')">Register</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
