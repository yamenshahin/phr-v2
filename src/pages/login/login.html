
<ion-header>

  <ion-navbar color="phrOrange">
    <ion-title> iBloom
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src="assets/imgs/welcomeimg.png">
	<form #loginForm="ngForm" (ngSubmit)="onLogin()" autocomplete="off">
    <!-- Handle error -->
    <ion-row *ngIf="error">
      <ion-col>
        <ion-card color="danger">
          <ion-card-content>
            {{error}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- /Handle error -->
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Email" name="email" id="emailField" type="email" required [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="phrY" class="submit-btn" full type="submit" [disabled]="loginForm.invalid">Login</button>
      </ion-col>
      <ion-col>
        <button ion-button full color="phr" (click)="goTo('SignupPage')">Sign Up</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
