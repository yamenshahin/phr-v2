<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #loginForm="ngForm" (ngSubmit)="onLogin()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Email" name="username" id="loginField" type="text" required [(ngModel)]="username" #email></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit">Login
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full color="dark" (click)="goTo('RegisterPage')">Register</button>
        <button ion-button full color="dark" (click)="goTo('MeasurementPage')">Measurement</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
