<ion-header>

  <ion-navbar color="phrLightBlue">
    <ion-title>Add Height</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goTo('ModalMeasurementTypePage')" (click)="presentToast('bottom')"
       form="addMeasurementForm" type="submit" [disabled]="addMeasurementForm.invalid">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #addMeasurementForm="ngForm" id="addMeasurementForm" (ngSubmit)="onAddMeasurement()" autocomplete="off">
    <p>Try to add new measurements continuously so the graph would be more precise</p>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input type="number" placeholder="Write a new one here" [(ngModel)]="value" name="value" required></ion-input>
          <ion-label color="primary">cm</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-datetime placeholder="YYYY-MM-DD HH:mm" displayFormat="YYYY-MM-DD HH:mm" [(ngModel)]="date_taken" name="date_taken"
            required></ion-datetime>
          <ion-label color="primary">Date</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <textarea placeholder="Please write any comments the Dr said here" [(ngModel)]="note" name="note" required></textarea>
    <br>
    <ion-item>
      <ion-label>Show me graph on Home</ion-label>
      <ion-checkbox color="primary" checked="true" no-lines></ion-checkbox>
    </ion-item>
  </form>
</ion-content>
