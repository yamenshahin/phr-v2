<ion-header>

  <ion-navbar>
    <ion-title>Register a new child</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #addChildForm="ngForm" (ngSubmit)="onAddChild()" autocomplete="off">
    <ion-item>
      <ion-label floating>Child's Name</ion-label>
      <ion-input type="text" name="name" value="" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select name="gender" [(ngModel)]="gender">
          <ion-option value="f">Female</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
    </ion-item>

    <ion-row>
        <ion-col>
          <ion-item>
            <ion-datetime name="birthdate" placeholder="YYYY-MM-DD" displayFormat="YYYY-MM-DD" [(ngModel)]="birthdate"></ion-datetime>
            <ion-label color="primary">Birthdate</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    <button ion-button class="submit-btn" full type="submit" [disabled]="addChildForm.invalid">Add</button>
    <button ion-button (click)="goTo('MainPage')">Skip</button>
  </form>
</ion-content>
