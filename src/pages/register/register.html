<ion-header>

  <ion-navbar>
    <ion-title>Register a new child</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Child's Name</ion-label>
    <ion-input type="text" value="" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
  </ion-item>

  <ion-row>
      <ion-col>
        <ion-item>
          <ion-datetime placeholder="MM/DD/YYYY" displayFormat="MM/DD/YYYY" [(ngModel)]="birthdate"></ion-datetime>
          <ion-label color="primary">Birthdate</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  <button ion-button (click)="goTo('MainPage')">Add</button>
</ion-content>
