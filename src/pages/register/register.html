<ion-header>

  <ion-navbar>
    <ion-title>Register a new child</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #addChildForm="ngForm" (ngSubmit)="onLogin()" autocomplete="off">
    <ion-item>
      <ion-label floating>Child's Name</ion-label>
      <ion-input type="text" value="" name="name" [(ngModel)]="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select name="gender" [(ngModel)]="gender" required>
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-datetime name="birthdate" placeholder="YYYY-MM-DD" displayFormat="YYYY-MM-DD" [(ngModel)]="birthdate" required></ion-datetime>
          <ion-label color="primary">Birthdate</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="submit-btn" full type="submit" [disabled]="addChildForm.invalid">Add</button>
      </ion-col>
      <ion-col>
        <button ion-button full color="dark" (click)="goTo('MainPage')">Not now</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
