<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Child's First Name</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  </ion-list>

  <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
  </ion-item>

  <ion-row>
      <ion-col>
        <ion-item>
          <ion-datetime placeholder="MM/DD/YYYY" displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
          <ion-label color="primary">Date</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  <button ion-button small>Sign Up</button>
</ion-content>
