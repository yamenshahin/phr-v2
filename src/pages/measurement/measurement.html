<ion-header>

  <ion-navbar>
    <ion-title>measurement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<button ion-item *ngFor="let measurement of measurements" (click)="goTo(measurement)">
			{{measurement.name}}<br>{{measurement.key}}<br>{{measurement.value}}<br>{{measurement.unit}}
		</button>  
	</ion-list>
</ion-content>
