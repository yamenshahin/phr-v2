<ion-header>

  <ion-navbar>
    <ion-title>
      Measurement
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button icon-only item-end icon-left (click)="goTo('AddMeasurementPage')">
        <ion-icon name="add"></ion-icon>
      </button>
	<ion-list>
		<button ion-item *ngFor="let measurement of measurements" (click)="linkTo(measurement)">
			{{measurement.name}}<br>{{measurement.key}} {{measurement.value}} {{measurement.unit}}
      <button ion-button icon-only item-end icon-left>
        <ion-icon name="trash"></ion-icon>
      </button>
    </button>  
  </ion-list>
</ion-content>
