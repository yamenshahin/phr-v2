<ion-header>

  <ion-navbar>
    <ion-title>Blood Pressure</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <!-- Add button -->
   <ion-fab bottom  (click)="goTo('AddBloodPressurePage')">
      <button ion-fab color="primary">
        <ion-icon name="add" ></ion-icon>
      </button>
  </ion-fab>
  <!-- Edit button -->
  <ion-fab >
      <button ion-fab color="primary">
        <ion-icon name="create"></ion-icon>
      </button>
  </ion-fab>

  <!-- Next Button -->
  <ion-fab right (click)="goTo('CholesterolPage')">
      <button ion-fab color="primary">
        <ion-icon name="return-right"></ion-icon>
      </button>
  </ion-fab>
  <!-- Current saved measurements -->
  <ion-card>
      <ion-card-header>JUN25</ion-card-header>
      <ion-card-content> 120 sys. | 90 dia.</ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>JUN24</ion-card-header>
      <ion-card-content>120 sys. | 93 dia.</ion-card-content>
      </ion-card>
    <ion-card>
        <ion-card-header>JUN22</ion-card-header>
        <ion-card-content>140 sys. | 90 dia.</ion-card-content>
      </ion-card>
      <ion-card>
          <ion-card-header>JUN21</ion-card-header>
          <ion-card-content>135 sys. | 90 dia.</ion-card-content>
        </ion-card>
  

</ion-content>
