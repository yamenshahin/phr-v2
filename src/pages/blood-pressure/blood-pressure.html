<ion-header>

  <ion-navbar color="phrY">
    <ion-title>Blood Pressure</ion-title>
  </ion-navbar>

</ion-header>


<ion-content color="phrS" padding>

  <button ion-item *ngFor="let measurement of measurements" (click)="linkTo(measurement)">
    {{measurement.name}}<br>{{measurement.key}} {{measurement.value}} {{measurement.unit}}
    <button ion-button icon-only item-end icon-left>
      <ion-icon name="trash"></ion-icon>
    </button>
  </button>


</ion-content>
