<ion-header>

  <ion-navbar color="phrY">
    <ion-title>Add Chronic Disease</ion-title>
  </ion-navbar>

</ion-header>


<ion-content color="phrS" padding>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label floating>Disease Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
        
      <ion-item>
        <h2>Side Effects</h2>
        <textarea placeholder="Please write down any Side Effects of this disease" padding ></textarea>
        </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-datetime placeholder="MM/DD/YYYY" displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
        <ion-label color="primary">First Observed</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
    <textarea placeholder="Please write any comments the Dr said here" ></textarea>
    
    <br>
    <ion-item>
      <ion-label>Show me graph on Home</ion-label>
      <ion-checkbox color="primary" ></ion-checkbox>
    </ion-item>
  
    <ion-row>
      <ion-col>
        <ion-fab right (click)="presentToast('bottom')" (click)="goTo('ChronicPage')">
          <button ion-fab color="primary">
            <ion-icon name="checkmark"></ion-icon>
          </button>
        </ion-fab>
      </ion-col>
      <ion-col>
        <ion-fab >
          <button ion-fab color="primary" (click)="showConfirm()" >
          <ion-icon name="close"></ion-icon>
          </button>
        </ion-fab>
      </ion-col>
    </ion-row>

</ion-content>
