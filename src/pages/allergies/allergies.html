<ion-header>

  <ion-navbar color="phrY">
    <ion-title>Allergies</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="goTo('MainPage')">
            <ion-icon name="home"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content color="phrS" padding>
  <!-- Add button -->
  <ion-fab bottom  (click)="goTo('AddAllergiesPage')">
    <button ion-fab color="primary">
      <ion-icon name="add" ></ion-icon>
    </button>
  </ion-fab>
  
    <!-- Edit button -->
  <ion-fab >
    <button ion-fab color="primary">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>

  <!-- Current saver allergies -->
  <ion-list>
    <ion-item>
      <h2>Milk Allergy</h2>
      <p>1st Observed: AUG25 2016</p>
      <button ion-button clear item-end (click)="presentPopover()">View</button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <h2>Fish Allergy</h2>
      <p>1st Observed:MAY10 2016</p>
      <button ion-button clear item-end (click)="presentPopover2()">View</button>
    </ion-item>
  </ion-list>
  <ion-list>
      <ion-item>
        <h2>Cat Allergy</h2>
        <p>1st Observed:MAY10 2016</p>
        <button ion-button clear item-end (click)="presentPopover3()">View</button>
      </ion-item>
    </ion-list>
   <!-- Add quick access -->
	 <ion-fab bottom right>
      <button ion-fab color="primary">
        <ion-icon name="add" ></ion-icon>
      </button>
    
      <ion-fab-list side= "left">
    
        <!-- Medical image quick access button -->
        <button ion-fab color="primary" (click)="goTo('MedicalImagesPage')">
          <ion-icon name="images" ></ion-icon>
        </button>
        <!-- Surgery quick access-->
        <button ion-fab color="primary" (click)="goTo('SurgeriesPage')">
          <ion-icon name="medkit"></ion-icon>
          </button>
        <!-- Chronic Disease quick access -->
        <button ion-fab color="primary" (click)="goTo('ChronicPage')">
          <ion-icon name="pulse"></ion-icon>
        </button>
      </ion-fab-list>
  
      <ion-fab-list side= "top">
        <!-- Allergies quick access button  -->
        <button ion-fab color="primary" (click)="goTo('AllergiesPage')">
            <ion-icon name="md-color-filter"></ion-icon>
          </button>
          <!-- Medication quick access button -->
          <button ion-fab color="primary" (click)="goTo('MedicationPage')">
            <ion-icon name="timer"></ion-icon>
            </button>
          <!-- Measurement quick access button -->
          <button ion-fab color="primary" (click)="goTo('MainMeasurementPage')">
            <ion-icon name="body"></ion-icon>  
          </button>
      </ion-fab-list>	
    </ion-fab>  

</ion-content>
