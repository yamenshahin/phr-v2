<ion-header>

  <ion-navbar color="phrLightBlue">
    <ion-title>Weight</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <button ion-item *ngFor="let measurement of measurements" (click)="linkTo(measurement)">
    {{measurement.name}}<br>{{measurement.key}} {{measurement.value}} {{measurement.unit}}  <br> {{measurement.date_taken}}
    <button ion-button icon-only item-end icon-left>
      <ion-icon name="trash"></ion-icon>
    </button>
  </button>  


</ion-content>
