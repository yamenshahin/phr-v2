<ion-header>

  <ion-navbar>
    <ion-title>Add Weight</ion-title>
    <ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="checkmark"></ion-icon>
			</button>
		</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Try to add new measurements continuously so the graph would be more precise</p>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-input type="number" placeholder="Write a new one here"></ion-input>	
        <ion-label color="primary">kg</ion-label>
      </ion-item>  
    </ion-col>
  </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-datetime placeholder="YYYY-MM-DD HH:mm" displayFormat="YYYY-MM-DD HH:mm" [(ngModel)]="myDate"></ion-datetime>
          <ion-label color="primary">Date</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <textarea placeholder="Please write any comments the Dr said here" ></textarea>
  <br>
  <ion-item>
    <ion-label>Show me graph on Home</ion-label>
    <ion-checkbox color="primary" checked="true" no-lines></ion-checkbox>
  </ion-item>
</ion-content>
