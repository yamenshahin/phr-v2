<ion-header>

  <ion-navbar color="phrLightBlue">
    <ion-title>AddBloodPressure</ion-title>
    <ion-buttons end>
			<button ion-button icon-only (click)="goTo('ModalMeasurementTypePage')" (click)="presentToast('bottom')">
				<ion-icon name="checkmark"></ion-icon>
			</button>
		</ion-buttons>
  </ion-navbar>

</ion-header>
  
<ion-content padding>
    <p>Try to add new measurements continuously so the graph would be more precise</p>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Systolic"></ion-input>	
          <ion-label color="primary">mmHg</ion-label>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Distolic"></ion-input>	
            <ion-label color="primary">mmHg</ion-label>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-datetime placeholder="MM/DD/YYYY" displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
          <ion-label color="primary">Date</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <textarea placeholder="Please write any comments the Dr said here" ></textarea>
    
    <br>
  	<ion-item>
    	<ion-label>Show me graph on Home</ion-label>
    	<ion-checkbox color="primary" checked="true" no-lines></ion-checkbox>
  	</ion-item>
</ion-content>
