<ion-header>

  <ion-navbar>
    <ion-title>Temperature</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col >
      <!-- REMOVE THE br at the css stage,, i just made it to see the add button for testing -->
      <br>
      <br>
      <!-- Add button -->
      <ion-fab bottom  (click)="goTo('AddTemperaturePage')">
        <button ion-fab color="primary">
          <ion-icon name="add" ></ion-icon>
        </button>
      </ion-fab>
    </ion-col>  
    <ion-col>
      <!-- Edit button -->
      <ion-fab >
        <button ion-fab color="primary">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-fab>
    </ion-col>
    <ion-col>  
      <!-- Next Button -->
      <ion-fab right (click)="goTo('BloodGlucosePage')">
        <button ion-fab color="primary">
          <ion-icon name="return-right"></ion-icon>
        </button>
      </ion-fab>
    </ion-col>
  </ion-row>
  <!-- Current saved measurements -->
  <ion-card>
      <ion-card-header>JUN25</ion-card-header>
      <ion-card-content>2:00 pm | 37.8 C</ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>JUN25</ion-card-header>
      <ion-card-content>8:00 am | 39 C</ion-card-content>
      </ion-card>
    <ion-card>
        <ion-card-header>JUN 24</ion-card-header>
        <ion-card-content>6:00 pm | 38.5 C</ion-card-content>
      </ion-card>
</ion-content>
