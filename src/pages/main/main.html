<ion-header>

  <ion-navbar color="phrY">
    <button ion-button menuToggle="left" icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title> Home
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment [(ngModel)]="chartButtons">
      <ion-segment-button value="Weight" (click)="chartDisplay('weight')" activated>
        Weight
      </ion-segment-button>
      <ion-segment-button value="Height" (click)="chartDisplay('height')">
        Height
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <div>
    <canvas id="canvas">{{ chart }}</canvas>
  </div>
  <!-- Add quick access -->
  <ion-fab bottom right>
    <button ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>

    <ion-fab-list side="top">

      <!-- Medical image quick access button -->
      <button ion-fab color="primary">
        <ion-icon name="images"></ion-icon>
      </button>
      <!-- Vaccination quick access button  -->
      <button ion-fab color="primary">
        <ion-icon name="md-color-filter"></ion-icon>
      </button>
      <!-- Medication quick access button -->
      <button ion-fab color="primary">
        <ion-icon name="timer"></ion-icon>
      </button>
      <!-- Measurement quick access button -->
      <button ion-fab color="primary" (click)="goTo('AddMeasurementPage')">
        <ion-icon name="body"></ion-icon>
      </button>

    </ion-fab-list>

  </ion-fab>
  <ion-list>
    <button ion-item (click)="goTo('MainMeasurementPage')">
      <ion-icon name="body" item-start></ion-icon>
      Measurements
      <ion-icon name="md-arrow-forward" item-end></ion-icon>
    </button>

    <button ion-item (click)="goTo('ChronicPage')">
      <ion-icon name="pulse" item-start></ion-icon>
      Chronic Diseases
      <ion-icon name="md-arrow-forward" item-end></ion-icon>
    </button>

    <button ion-item (click)="goTo('AllergiesPage')">
      <ion-icon name="color-filter" item-start></ion-icon>
      Allergies
      <ion-icon name="md-arrow-forward" item-end></ion-icon>
    </button>

    <button ion-item (click)="goTo('SurgeriesPage')">
      <ion-icon name="medkit" item-start></ion-icon>
      Surgeries
      <ion-icon name="md-arrow-forward" item-end></ion-icon>
    </button>

    <button ion-item (click)="goTo('MedicationPage')">
      <ion-icon name="timer" item-start></ion-icon>
      Medication
      <ion-icon name="md-arrow-forward" item-end></ion-icon>
    </button>

    <button ion-item (click)="goTo('MedicalImagesPage')">
      <ion-icon name="images" item-start></ion-icon>
      Medical Images
      <ion-icon name="md-arrow-forward" item-end></ion-icon>
    </button>
  </ion-list>

</ion-content>
