<ion-header>
  
  <ion-navbar>
    <!-- <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button> -->

    <ion-title> Home
      <ion-icon name="heart-outline" item-end></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
  <button ion-button (click)="goTo('MeasurementPage')">Temporary</button>
  <!-- Add quick access -->
  <ion-fab bottom right>
    <button ion-fab color="primary">
      <ion-icon name="add" ></ion-icon>
    </button>

    <ion-fab-list side= "top">

        <!-- Medical image quick access button -->
        <button ion-fab color="primary">
          <ion-icon name="images"></ion-icon>
        </button>
        <!-- Vaccination quick access button  -->
        <button ion-fab color="primary">
            <ion-icon name="md-color-filter"></ion-icon>
        </button>
        <!-- Medication quick access button -->
        <button ion-fab color="primary">
            <ion-icon name="timer"></ion-icon>
          </button>
        <!-- Measurement quick access button -->
        <button ion-fab color="primary">
          <ion-icon name="body"></ion-icon>  
        </button>

    </ion-fab-list>

  </ion-fab>
  <!-- history button "should be next to the add button on the bottom right" -->
  <ion-fab bottom>
      <button ion-fab color="primary">
        <ion-icon name="rewind" ></ion-icon>
      </button>
  </ion-fab>

</ion-content>
